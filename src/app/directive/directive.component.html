<h1>Structural Directive</h1>

<h3>Guess my love's name</h3>
<input [(ngModel)]="name" placeholder="Enter name" [disabled]="submitted">


<button (click)="onSubmit()">Submit</button>
<button (click)="onClear()">Clear</button>


<div *appStructural="name; activated : submitted"></div>

<h1>Attribute Directive</h1>
<h3>Guess my love's name</h3>

<div *ngFor="let item of myLoves" [appAttribute]="item">
  <p>{{item}}</p>
</div>
